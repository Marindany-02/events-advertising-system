{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Add Event</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data" action="{% url 'add_event' %}" class="container mt-4">
                        {% csrf_token %}
                        <div class="row">
                            <!-- Event Title -->
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Event Title</label>
                                <input type="text" class="form-control" id="title" name="title" required placeholder="Enter event title">
                            </div>

                            <!-- Event Description -->
                            <div class="col-md-6 mb-3">
                                <label for="description" class="form-label">Event Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required placeholder="Enter event description"></textarea>
                            </div>

                            <!-- Event Type -->
                            <div class="col-md-6 mb-3">
                                <label for="event_type" class="form-label">Event Type</label>
                                <select class="form-select" id="event_type" name="event_type" required>
                                    <option value="" selected disabled>Select event type</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Education">Education</option>
                                    <option value="Culture">Culture</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Religious">Religious</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- Event Date -->
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Event Date</label>
                                <input type="datetime-local" class="form-control" id="date" name="date" required>
                            </div>

                            <!-- Event Location -->
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Event Location</label>
                                <input type="text" class="form-control" id="location" name="location" required placeholder="Enter event location">
                            </div>

                            <!-- Ticket Link -->
                            <div class="col-md-6 mb-3">
                                <label for="ticket_link" class="form-label">Ticket Link</label>
                                <input type="url" class="form-control" id="ticket_link" name="ticket_link" placeholder="Enter ticket URL">
                            </div>

                            <!-- Event Image -->
                            <div class="col-md-12 mb-3">
                                <label for="image" class="form-label">Event Image</label>
                                <input type="file" class="form-control" id="image" name="image">
                            </div>

                            <!-- Submit Button -->
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary w-100">Save Event</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
